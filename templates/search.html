{% extends "layout.html" %}

{% block content %}



<div class="container mt-5">
    <h1>Search Results</h1>
    {% if users %}
        <ul class="list-group">
            {% for user in users %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <a href="{{ url_for('profile', username=user.user_name) }}">{{ user.user_name }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No users found.</p>
    {% endif %}
</div>
{% endblock %}
